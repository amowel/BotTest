<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script th:src="@{js/main.js}" src="../static/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pangolin" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{css/libraries/bootstrap-reboot.css}" href="../static/css/libraries/bootstrap-reboot.css"/>
    <link rel="stylesheet" th:href="@{css/libraries/bootstrap.css}" href="../static/css/libraries/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{css/libraries/bootstrap-grid.css}" href="../static/css/libraries/bootstrap-grid.css"/>
    <link rel="stylesheet" th:href="@{css/libraries/animate.css}" href="../static/css/libraries/animate.css"/>
    <link rel="stylesheet" th:href="@{css/style.css}" href="../static/css/style.css"/>
</head>

<body>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

   <header class="main">
    <nav>
        <ul>
            <li><label for="adm">Register</label></li>
            <li><label for="usr">Login</label></li>
        </ul>
        <ul class="inverted">
            <li><a href="">About</a></li>
        </ul>
        <input type="radio" value="admin" name="group1" id="adm"/>
        <input type="radio" value="user" checked="checked"  name="group1" id="usr"/>
    </nav>
       <div class="header-content ">
           <div class="wrapper" >
               <form action="/login" method="post" >
                   <h1>Login</h1>
                   <input type="text" placeholder="Enter your username" name="username"/>
                   <input type="password" placeholder="Enter your password" name="password"/>
                   <input type="submit" value="Submit"/>
               </form>
           <h1>Simple One Page Design</h1>
               <button class="btn btn-default btn-home wow fadeIn" data-wow-duration="2s" data-wow-delay="2s" >Get started</button>
           </div>

       </div>

   </header>


<script th:src="@{js/libraries/tether.js}" src="../static/js/libraries/tether.js"> </script>
<script th:src="@{js/libraries/wow.min.js}" src="../static/js/libraries/wow.min.js"></script>
<script>
    new WOW().init();
</script>
<script th:src="@{js/libraries/jquery-3.1.1.js}" src="../static/js/libraries/jquery-3.1.1.js"></script>
<script th:src="@{js/libraries/bootstrap.js}" src="../static/js/libraries/bootstrap.js"></script>
<script>
    window.setTimeout(()=> {
        var audio = new Audio('m/1.mp3');
        audio.play();
    },3000)
</script>
</body>
</html>
